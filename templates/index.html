<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Lab: Object Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'neon-blue': '#00f2fe',
                        'deep-purple': '#4837ff',
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-neon-blue to-deep-purple animate-pulse">
                AI Vision Lab
            </h1>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                Experience the future of computer vision with our cutting-edge YOLOv8-powered object detection system.
            </p>
        </header>

        <div class="flex flex-col md:flex-row gap-8 items-center justify-center mb-12">
            <div class="w-full md:w-2/3 relative">
                <div class="aspect-w-16 aspect-h-9 rounded-2xl overflow-hidden shadow-2xl border-4 border-neon-blue glow relative">
                    <img id="uploadedImage" src="" alt="Uploaded Image" class="object-cover w-full h-full hidden">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-50"></div>
                </div>
                <div class="absolute bottom-4 left-4 bg-black bg-opacity-70 rounded-lg p-2 text-sm">
                    <span class="text-neon-blue font-semibold">Status:</span> 
                    <span class="text-green-400" id="statusText">Awaiting Upload</span>
                </div>
            </div>
            <div class="w-full md:w-1/3 space-y-6">
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg border border-deep-purple">
                    <h2 class="text-2xl font-bold mb-4 text-neon-blue">Upload an Image</h2>
                    <form id="uploadForm" action="/upload_image" method="post" enctype="multipart/form-data">
                        <input type="file" name="image" id="imageInput" class="w-full text-gray-300 p-2 mb-4 bg-gray-900 rounded-lg">
                        <button type="submit" class="w-full bg-gradient-to-r from-neon-blue to-deep-purple text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:from-deep-purple hover:to-neon-blue transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                            Analyze Image
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div id="detectionResults" class="hidden bg-gray-800 rounded-xl p-6 shadow-lg border border-neon-blue mb-12 max-w-3xl mx-auto">
            <h3 class="text-2xl font-bold mb-2 text-neon-blue">Detection Results</h3>
            <img id="resultImage" src="" alt="Detection Result" class="w-full rounded-lg shadow-md">
        </div>

        <footer class="text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="https://github.com/Silicon-Sorceress-Tawfia" target="_blank" class="text-gray-400 hover:text-neon-blue transition duration-300">
                    <i class="fab fa-github text-3xl"></i>
                </a>
                <a href="https://www.linkedin.com/in/aspiring-cs-kiddo-t-yeasmin/" target="_blank" class="text-gray-400 hover:text-neon-blue transition duration-300">
                    <i class="fab fa-linkedin text-3xl"></i>
                </a>
            </div>
            <p class="text-gray-400">
                Crafted with <span class="text-red-500">â™¥</span> by 
                <a href="https://github.com/Silicon-Sorceress-Tawfia" target="_blank" class="font-bold text-neon-blue hover:underline">Tawfia Yeasmin</a>
            </p>
        </footer>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', () => {
            document.getElementById('statusText').textContent = 'Processing...';
        });

        const uploadedImage = document.getElementById('uploadedImage');
        const resultImage = document.getElementById('resultImage');
        const detectionResults = document.getElementById('detectionResults');

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const [file] = event.target.files;
            if (file) {
                uploadedImage.src = URL.createObjectURL(file);
                uploadedImage.classList.remove('hidden');
            }
        });

        // Simulating real-time updates for demonstration
        function updateResults(imageUrl) {
            resultImage.src = imageUrl;
            detectionResults.classList.remove('hidden');
            document.getElementById('statusText').textContent = 'Analysis Complete';
        }
    </script>
</body>
</html>
